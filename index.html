<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img src="./wiki-logo.png" alt="wikipedia logo" />
        <h3>Wiki</h3>
        <form class="form">
          <input type="text" class="form-input" />
          <button class="submit-btn" type="submit">search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results">
        <div class="articles">
          <a href="#" target="_blank">
            <h4>title</h4>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non sint
              veritatis perspiciatis? Repellendus voluptatem, id facere officia
              cumque maiores sequi.
            </p>
          </a>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
